spring:
  application:
    name: serviceTwo
  profiles:
    active: master
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/,http://localhost:9090/eureka/,http://localhost:10101/eureka/  #注册中心地址
  instance:
    hostname: localhost
    instance-id: http://localhost:8082
server:
  port: 8082 #servic占用8082
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000  # feign 超时控制
serviceTwo:
  ribbon:
    ReadTimeout: 2000
    ConnectTimeout: 1000
    MaxAutoRetries: 3  # SR6版本,这里设为1,会重试3次,重试次数还和另外的两个值有关

